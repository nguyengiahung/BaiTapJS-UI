<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- Bai 1 -->
        <h2 class="heading1 mb-4">Bài 1: Tính tiền lương nhân viên</h2>
        <form class="form1">
            <div class="row w-50">
              <div class="col">
                <input type="number" id="inputLuongForm1" class="form-control1" placeholder="Nhập lương một ngày">
              </div>
              <div class="col">
                <input type="number" id="inputNgayForm1" class="form-control1" placeholder="Số ngày làm">
              </div>
            </div>
            <button id="BtnForm1" type="button" class="mt-3">Tính lương</button>
        </form>
        <p id="textLuongForm1" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
    
        <!-- Bai 2 -->
        <h2 class="mt-5 mb-4">Bài 2: Tính giá trị trung bình</h2>
        <form class="form2">
            <div class="row form2-container">
              <div class="col-4">
                <input type="number" id="inputSo1Form2" class="form-control2" placeholder="Nhập số thứ 1">
              </div>
              <div class="col-4">
                <input type="number" id="inputSo2Form2" class="form-control2" placeholder="Nhập số thứ 2">
              </div>
              <div class="col-4">
                <input type="number" id="inputSo3Form2" class="form-control2" placeholder="Nhập số thứ 3">
              </div>
              <div class="col-4">
                <input type="number" id="inputSo4Form2" class="form-control2 mt-3" placeholder="Nhập số thứ 4">
              </div>
              <div class="col-4">
                <input type="number" id="inputSo5Form2" class="form-control2 mt-3" placeholder="Nhập số thứ 5">
              </div>
            </div>
            <button id="BtnForm2" type="button" class="mt-3">Tính trung bình</button>
        </form>
        <p id="textLuongForm2" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <!-- Bai 3 -->
        <h2 class="mt-5 mb-4">Bài 3: Quy đổi tiền</h2>
        <form class="form3">
            <div class="row">
              <div class="col-4">
                <input type="number" id="inputSoTienForm3" class="form-control3" placeholder="Nhập số tiền USD">
              </div>
            </div>
            <button id="BtnForm3" type="button" class="mt-3">Quy đổi tiền</button>
        </form>
        <p id="textTienForm3" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <!-- Bai 4 -->
        <h2 class="mt-5 mb-4">Bài 4: Tính Diện Tích Chu Vi hình chữ nhật</h2>
        <form class="form4">
            <div class="row w-50">
              <div class="col">
                <input type="number" id="inputCDaiForm4" class="form-control4" placeholder="Nhập chiều dài">
              </div>
              <div class="col">
                <input type="number" id="inputCRongForm4" class="form-control4" placeholder="Nhập chiều rộng">
              </div>
            </div>
            <button id="BtnForm4" type="button" class="mt-3">Tính</button>
        </form>
        <p id="textForm4" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <!-- Bai 5 -->
        <h2 class="mt-5 mb-4">Bài 5: Tính tổng 2 ký số</h2>
        <form class="form5">
            <div class="row">
              <div class="col-4">
                <input type="number" id="inputSoTienForm5" class="form-control5" placeholder="Nhập số có 2 chữ số">
              </div>
            </div>
            <button id="BtnForm5" type="button" class="mt-3">Tính tổng</button>
        </form>
        <p id="textTienForm5" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>
</html>
